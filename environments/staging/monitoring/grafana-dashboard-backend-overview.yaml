apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-backend-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  backend-overview.json: |
    {
      "title": "DohelMoto - Backend Overview (DEV)",
      "timezone": "browser",
      "refresh": "15s",
      "panels": [
        {
          "type": "stat",
          "title": "System Health",
          "datasource": "Prometheus",
          "targets": [
            { "expr": "sum(rate(http_requests_total{component=\"backend\",status!~\"5..\"}[5m]))" }
          ],
          "thresholds": [
            { "color": "red", "value": 1 },
            { "color": "green", "value": 10 }
          ]
        },
        {
          "type": "graph",
          "title": "Requests Per Second",
          "targets": [
            { "expr": "sum(rate(http_requests_total{component=\"backend\"}[1m]))" }
          ]
        },
        {
          "type": "graph",
          "title": "Latency (p95 ms)",
          "targets": [
            { "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{component=\"backend\"}[5m])) by (le))" }
          ]
        },
        {
          "type": "graph",
          "title": "Error Rate (5xx)",
          "targets": [
            { "expr": "sum(rate(http_requests_total{component=\"backend\",status=~\"5..\"}[5m]))" }
          ]
        },
        {
          "type": "stat",
          "title": "Running Pods",
          "targets": [
            { "expr": "sum(kube_deployment_status_replicas_available{deployment=\"backend-dohelmoto-backend\"})" }
          ]
        }
      ]
    }
